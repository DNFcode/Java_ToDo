<!DOCTYPE html>
<html>
    <head>
        <title>Registration page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/registration.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="positioner-center">
            <header class="main-header">Добро пожаловать в Мандраин!</header>
            <section class="registration">
                <div class="registration-data">
                    <div class="data-item"><label for="nickname">Логин</label>
                        <input id="nickname" class="data-nickname" type="text"></div>
                    <div class="data-item"><label for="email">Адрес электронной почты</label>
                        <input id="email" class="data-email" type="email"></div>
                    <div class="data-item"><label for="password">Пароль</label>
                        <input id="password" class="data-password" type="password"></div>
                </div>
                <button class="registration-submit">Регистрация</button>
            </section>
            <section class="authorization">
                Уже есть аккаунт? 
                <a class="authorization-link" href="#">Войти</a>
            </section>
        </div>
    </body>
</html>
